<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Truck Cargo Planner</title>
	<meta name="viewport" content="width=device-width initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="shortcut icon" type="image/x-icon" href="assets/code.ico">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
	<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Mulish&family=Raleway&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body class="height_100">
	<div class="container height_100">
		<div class="row height_100">
			<div class="col-md-8 my-auto mx-auto">
				<div class="row">
					<div class="col-md-12 login_border">
						<span>Please note!</span><br>
						<span th:if="${loginError != null}" th:text="${loginError}"></span>
						<span th:if="${registrationError != null}" th:text="${registrationError}"></span>
					</div>

					<div class="col-md-12 col-lg-6 login_border">
						<h2>Login</h2>
						<form th:action="@{/login}" th:object="${loginDTO}" method="POST">
							<label for="email">Email:</label><br>
							<input type="text" th:field="*{email}"><br>
							<label for="password">Password:</label><br>
							<input type="password" th:field="*{password}"><br>
							<input type="submit" value="Login"><br>
						</form>
					</div>

					<div class="col-md-12 col-lg-6 login_border">
						<h2>Registration</h2>
						<form th:action="@{/registration}" th:object="${registrationDTO}" method="POST">
							<label for="name">Name:</label><br>
							<input type="text" th:field="*{name}"><br>
							<label for="email">Email:</label><br>
							<input type="text" th:field="*{email}" placeholder="example@example.com"><br>
							<label for="password">Password:</label><br>
							<input type="password" th:field="*{password}"><br>
							<input type="submit" value="Registration"><br>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
